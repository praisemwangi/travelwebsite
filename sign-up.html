<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <section class="sign-up" id="sign-up">
            <div class="signUp-content">
                <div class="description">
                    <h1>travel.</h1>
                    <p>Book your trip in minutes, get full</p>
                    <p>Control for much longer.</p>
                </div>
                <div action="#" class="signUp-form">
                    <h2>Create Account</h2>
                    <div class="signup-options">
                        <div class="google">
                            <img src="Assets/search 1.png" alt="">
                            <p>Sign up with Google</p>
                        </div>
                        <div class="facebook">
                            <img src="Assets/facebook 1.png" alt="">
                            <p>Sign up with Facebook</p>
                        </div>
                    </div>
                    <span class="or">- OR -</span>
                    <form action="">
                        <input type="text" name="fname" id="fname" placeholder="First Name">
                        <input type="email" name="email" id="email" placeholder="Email Address">
                        <div class="password">
                            <input type="password" name="pass" id="pass" placeholder="password"><i class='bx bx-low-vision'></i>
                        </div>
                        <button id="sign-up-button">Create Account</button>
                        <p>Already have an account? <span>Log in</span></p>
                    </form>
                </div>
            </div>
    </section>
</body>
<script src="main.js" defer></script>
</html>
